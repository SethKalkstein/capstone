<!DOCTYPE html>
<html>
<head>
	<title>Capstone Hangman</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<input id="letterHolder" type="text" name="holder">
	<input id="guess" type="submit" name="holder" value="guess">
	<div id="wordHolder"></div>
	<h1>Used Letters</h1>
	<div id="used"></div>
	<h1>Missed Count</h1>
	<div id="missed"></div>
	<input type="submit" id="hintButton"name="hint" value="hint" alt="">
	<div id="hint">?</div>
	<div id="timer"></div>
	<div id="winner board">
		<h1>Winner Board</h1>
		<table>
			<tr id="tableHeadings">
				<th>Score</th>
				<th>Player Name</th>
				<th>Win or Loss</th>
			</tr>
			<tr class="highPlayers"></tr>
			<tr class="highPlayers"></tr>
			<tr class="highPlayers"></tr>
		</table>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
